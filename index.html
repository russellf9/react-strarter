<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>React JS -1 </title>
    <script src="./bower_components/react/react.js"></script>
    <script src="./bower_components/react/JSXTransformer.js"></script>
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
</head>
<body>
<div id="content"></div>

<!--example from: http://facebook.github.io/react/docs/tutorial.html-->
<script type="text/jsx">

    // tutorial8.js
    var data = [
        {author: "Pete Hunt", text: "This is one comment"},
        {author: "Jordan Walke", text: "This is *another* comment"}
    ];

    // tutorial10.js
    var CommentList = React.createClass({
        render: function() {
            var commentNodes = this.props.data.map(function (comment) {
                return (
                    <Comment author={comment.author}>
                        {comment.text}
                    </Comment>
                );
            });
            return (
                <div className="commentList">
                    {commentNodes}
                </div>
            );
        }
    });

    //
    var CommentForm = React.createClass({
        render: function() {
            return (
                <div className="commentForm">
                Hello, world! I am a CommentForm.
                </div>
            );
        }
    });

    // tutorial9.js
    var CommentBox = React.createClass({
        displayName: 'CommentBox',
        render: function() {
            return (
                <div className="commentBox">
                    <h1>Comments</h1>
                    <CommentList data={this.props.data}/>
                    <CommentForm />
                </div>
            );
        }
    });

    //
    var converter = new Showdown.converter();

    var Comment = React.createClass({
        render: function() {
            // Use  special API that intentionally makes it difficult to insert raw HTML, but for Showdown we'll take advantage of this backdoor!
            // Remember: by using this feature you're relying on Showdown to be secure.
            var rawMarkup = converter.makeHtml(this.props.children.toString());
            return (
                <div className="comment">
                    <h2 className="commentAuthor">
                        {this.props.author}
                    </h2>
                    <span dangerouslySetInnerHTML={{__html: rawMarkup}} />
                </div>
            );
        }
    });

    React.render(
        <CommentBox data={data}/>,
        document.getElementById('content')
    );
</script>

</body>
</html>
